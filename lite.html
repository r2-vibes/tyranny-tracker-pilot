<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyranny Tracker — Lite Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map2d { height: calc(100vh - 110px); }
    .leaflet-container { background: #111722; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><svg class="logo-mark" viewBox="0 0 64 64" aria-hidden="true"><defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f7b83a"/><stop offset="100%" stop-color="#2d7ff9"/></linearGradient></defs><circle cx="32" cy="32" r="28" fill="none" stroke="url(#g1)" stroke-width="3"/><path d="M12 32c5-9 12-13 20-13s15 4 20 13c-5 9-12 13-20 13s-15-4-20-13z" fill="none" stroke="#f0f4ff" stroke-width="2.4"/><circle cx="32" cy="32" r="6" fill="#f0f4ff"/><circle cx="34" cy="30" r="2" fill="#0b0d11"/><path d="M7 32h8M49 32h8M32 7v8M32 49v8" stroke="#f7b83a" stroke-width="1.6" stroke-linecap="round" opacity=".8"/></svg> TYRANNY TRACKER</div>
    <div class="legend">
      <span><i class="dot blue"></i> Democracy</span>
      <span><i class="dot yellow"></i> Hybrid</span>
      <span><i class="dot red"></i> Authoritarian</span>
      <span><i class="dot no_data"></i> No data</span>
    </div>
  </header>
  <main style="display:block">
    <div class="search-box lite-search">
      <input id="country-search-lite" type="text" placeholder="Search country..." autocomplete="off" />
      <ul id="search-suggestions-lite" class="suggestions"></ul>
      <div id="search-status-lite" class="search-status"></div>
    </div>
    <section id="map2d"></section>
  </main>
  <footer>Fallback mode (2D) • Same pilot data, no WebGL required</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data/regime-data.js"></script>
  <script src="data/search.js"></script>
  <script src="lite.js"></script>
</body>
</html>
