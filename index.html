<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyranny Tracker — Pilot</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <header>
    <div class="logo">◉ TYRANNY TRACKER <span>PILOT</span></div>
    <div class="legend">
      <span><i class="dot blue"></i> Democracy</span>
      <span><i class="dot yellow"></i> Hybrid</span>
      <span><i class="dot red"></i> Authoritarian</span>
      <span><i class="dot no_data"></i> No data</span>
    </div>
  </header>

  <div class="search-float">
    <div class="search-box">
      <input id="country-search" type="text" placeholder="Search country..." autocomplete="off" />
      <ul id="search-suggestions" class="suggestions"></ul>
      <div id="search-status" class="search-status"></div>
    </div>
  </div>

  <main>
    <section id="globe"></section>
  </main>

  <footer>
    Pilot scope: 18-country sample • UX concept validation only
  </footer>

  <script src="data/regime-data.js"></script>
  <script src="data/search.js"></script>
  <script src="app.js"></script>
</body>
</html>
